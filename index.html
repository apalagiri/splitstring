<body>

  <h1>Spliting A String</h1>
  Enter The String: <input type="text" id="userString" size="60" name="uString"><br>
  <button onclick="SplitFunction()">Split The String</button>
  <p id="SplitedStr"></p>;

<script>
function SplitFunction() {
    /*var str = document.getElementById("userString").value;

    document.write(result[i]);
    document.write("<br/>"); */
    var str= document.getElementById("userString").value;
    var string = str.split(" ");
    for(i in string){
      document.getElementById("SplitedStr").innerHTML += string[i] + "<br/>";
    }
  }

</script>
